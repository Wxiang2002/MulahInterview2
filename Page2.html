<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <h1 class="Mulah">Mulah</h1>
    </div>
    <h1 class="secondheader">Registration</h1>
    <form id="page2Form" onsubmit="submitPage2(); return false;">
        <div>
        <div>
        <label for="name"></label>
        <input type="text" id="name" name="name" required placeholder="Enter Your Name">
    </div><br>
        <div>
        <label for="day"></label>
        <input type="text" id="day" name="day" required pattern="[0-9]{2}" placeholder="DD">
        
        <label for="month"></label>
        <input type="text" id="month" name="month" required pattern="[0-9]{2}" placeholder="MM">
        <label for="year"></label>
        <input type="text" id="year" name="year" required pattern="[0-9]{4}" placeholder="YYYY">
        </div>
        <br>
        <div>
        <label for="email"></label>
        <input type="email" id="email" name="email" required placeholder="Enter Your Email">
        </div><br>
    </div>
        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
<footer>

</footer>
</html>
